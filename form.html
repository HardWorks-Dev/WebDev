<!DOCTYPE html>
<html>
<body>

<script>
function myFunction1() {
  var x = document.getElementById("myForm").elements[0].value;
  var y = document.getElementById("myForm").elements[1].value;
  document.getElementById("demo").innerHTML = x + " " + y;
}

function myFunction2() {
  var x = document.getElementById("myForm").fname.value;
  var y = document.getElementById("myForm").lname.value;
  document.getElementById("demo").innerHTML = x + " " + y;
}
</script>

<form id="myForm">
  Primeiro nome: <input type="text" name="fname" value="Donald"><br>
  Segundo nome: <input type="text" name="lname" value="Duck"><br>
</form> 
<button onclick="myFunction1()">funcao 1</button>
<button onclick="myFunction2()">funcao 2</button>

<p>Clique nos botões de função para atualizar o paragrafo abaixo com os valores do formulário.</p>

<p id="demo">nome completo aqui!</p>

</body>
</html>
